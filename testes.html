<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-spacing: 10px;
}

</style>
</head>
<body>
  <table>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Empresa</th>
            <th scope="col">Nome</th>
            <th scope="col">País de origem</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Coca-Cola</td>
            <td>Marcelo</td>
            <td>Brasil</td>
        </tr>
        <tr>
            <th scope="row" >2</th>
            <td>Microsoft</td>
            <td>Noah</td>
            <td>Canadá</td>
        </tr>
        <tr>
            <th scope="row" >3</th>
            <td>Apple</td>
            <td>Werner</td>
            <td>Alemanha</td>
        </tr>
       
    </tbody>
  </table>
</body>
</html>
